name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --no-cache

      - name: Run tests
        run: uv run pytest tests/ -m "not integration" --ignore=tests/test_mattermost_bridge.py --ignore=tests/test_parallel_workflows.py --ignore=tests/unit/test_models.py

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install mypy
        run: uv sync --group dev

      - name: Run mypy
        run: |
          # Temporarily disabled - type annotations need significant work
          # uv run mypy responder.py orchestrator.py mattermost_bridge.py
          echo "Type checking skipped - needs type annotation work"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install ruff
        run: uv sync --group dev

      - name: Run ruff
        run: uv run ruff check responder.py orchestrator.py mattermost_bridge.py
