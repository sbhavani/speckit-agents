name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: uv run pytest tests/ -m "not integration"

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install mypy
        run: uv sync --group dev

      - name: Run mypy
        run: uv run mypy responder.py orchestrator.py mattermost_bridge.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install ruff
        run: uv sync --group dev

      - name: Run ruff
        run: uv run ruff check responder.py orchestrator.py mattermost_bridge.py
