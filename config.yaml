# Docker/host path mapping (for running in containers)
# When running in docker, map container paths to host paths
host_path_map:
  /Users/sb/code: /Users/sb/code

openclaw:
  ssh_host: localhost
  # OpenClaw account ID used for sending via openclaw CLI
  openclaw_account: productManager
  # Minimax API (Anthropic-compatible) for responder questions
  # Move to config.local.yaml: anthropic_api_key
  anthropic_base_url: https://api.minimax.io/anthropic
  anthropic_model: MiniMax-M2.1

mattermost:
  # Channel ID for #product-dev
  channel_id: bhpbt6h4xtnem8int5ccmbo4dw
  # Mattermost server URL (as seen from the remote host)
  url: "http://localhost:8065"

  # Dev Agent bot (openclaw bot — used for dev messages and general reads)
  # Move to config.local.yaml: dev_bot_token
  dev_bot_user_id: prmnsceu8bg8tm1kmb3zzhbdwr

  # PM Agent bot (product-manager — separate identity for PM messages)
  # Move to config.local.yaml: pm_bot_token
  pm_bot_user_id: osnrc8yrpffifj56friubo5dxr

redis_streams:
  # Redis connection URL
  url: "redis://localhost:6379"
  # Default stream configuration
  defaults:
    # Maximum events to keep in stream (for automatic trimming)
    max_length: 10000
    # Retention period in milliseconds (default: 24 hours)
    retention_ms: 86400000
    # Consumer group settings
    block_ms: 5000
    count: 10

workflow:
  # Seconds to wait for human approval of feature suggestion
  approval_timeout: 300
  # Seconds to wait for human answer to dev questions
  question_timeout: 120
  # Skip human approval and auto-proceed (useful for fully autonomous mode)
  auto_approve: false
  # Seconds to wait at plan review before auto-proceeding (yolo mode)
  plan_review_timeout: 60
  # After PR is created, loop back to suggest the next feature
  loop: false
  # Poll for human questions during implementation (seconds between checks)
  impl_poll_interval: 15
  # User to mention when PR is created (e.g., "@sbhavani")
  user_mention: ""
